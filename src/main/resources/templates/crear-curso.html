<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crear Curso</title>
</head>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container" style="border: 2px solid #333; border-radius:10px; width:40%;background: #D6EAF8;">
    <form th:action="@{/curso}" method="post" style="margin: 10px;">
        <div>
            <h1 style="text-align: center;">NUEVO CURSO</h1>
        </div>
        <div class="mb-3 col-6" style="width: 100%;">
            <label for="title" class="form-label">Título del Curso</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="text" th:value="${course.title}">
        </div>
        <div class="shadow-lg p-1 mb-5 bg-danger rounded" style="color:white" th:if="${errors} != null and ${errors.containsKey('title')}" th:text="${errors.title}"></div>
        <div class="mb-3 col-6"  style="width: 100%;">
            <label for="description" class="form-label">Descripción</label>
            <textarea cols="6" rows="10" class="form-control" name="description" id="description"
                      style="resize: none;" >[[${course.description}]]</textarea>
        </div>
        <div  class="shadow-lg p-1 mb-5 bg-danger rounded" style="color:white" th:if="${errors} != null and ${errors.containsKey('description')}" th:text="${errors.description}" ></div>

        <button type="submit" class="btn btn-outline-primary">Crear Curso</button>
        <a th:href="@{/}" class="btn btn-outline-primary">Cancelar</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
