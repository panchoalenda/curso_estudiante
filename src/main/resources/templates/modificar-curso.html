<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modificar Datos del Curso</title>
</head>
<header>
    <div th:if="${exito} != null">
        <div class="card my-3 mx-3 mb-2 bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Éxito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    <div th:if="${error} != null">
        <div class="card my-3 mx-3 mb-2 bg-danger text-white">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>
</header>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container" style="border: 2px solid #333; border-radius:10px; width:40%; background:#D6EAF8 ;" >
    <form action="/curso/modificar" method="post"  style="margin: 10px;">
        <input type="hidden" name="id" th:value="${course.id}">

        <div class="mb-3 col-6">
            <label for="title" class="form-label">Título del curso</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="text" style="width:150%" th:value="${course.title}">
        </div>
        <div class="mb-3 col-6">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" aria-describedby="text" style="width:150%" th:value="${course.description}">
        </div>

        <button type="submit" class="btn btn-outline-primary">Modificar Curso</button>
        <a th:href="@{/curso/lista-cursos}" class="btn btn-outline-primary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
