<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crear Alumno</title>
</head>
<header>
    <div th:if="${exito} != null">
        <div class="card my-3 mx-3 mb-2 bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Éxito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    <div th:if="${error} != null">
        <div class="card my-3 mx-3 mb-2 bg-danger text-white">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>
</header>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container" style="border: 2px solid #333; border-radius:10px; width:40%;background: #D6EAF8;" >
    <form action="/estudiante" method="post" enctype="multipart/form-data"  style="margin: 10px;">
        <div class="mb-3 col-6">
            <label for="name" class="form-label">Nombre del Alumno</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="text" style="width:150%" required>
        </div>
        <div class="mb-3 col-6">
            <label for="lastName" class="form-label">Apellido del Alumno</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="text" style="width:150%" required>
        </div>
        <div class="mb-3 col-6">
            <label for="dateBirth" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="dateBirth" name="dateBirth" aria-describedby="text" required>
        </div>

        <!--<div class="mb-3 col-6">
            <label for="course" class="form-label">Elija la condición del Alumno</label>
            <select name="approved" id="approved" required>
                <option value="">Seleccionar...</option>
                <option value="true">Aprobado</option>
                <option value="false">En curso</option>
            </select>
        </div>-->
        <div class="mb-3 col-6">
            <label for="course" class="form-label">Elija el curso para el Alumno</label>
            <select name="course" id="course" required>
                <option value="">Seleccionar...</option>
                <option th:each="course : ${courses}" th:value="${course.title}" th:text="${course.title}"></option>
            </select>
        </div>
        <div class="mb-3 col-6" style="width:75%">
            <label for="archive">Ingresar imagen de perfil</label>
            <input type="file" id="archive" class=" form-control" name="archive" >
            <small style="color:red; font-weight: bold; font-size:12px">* Tamaño recomendado: alto: 300px / ancho: 300px</small>
        </div>

        <button type="submit" class="btn btn-outline-primary">Crear Alumno</button>
        <a th:href="@{/}" class="btn btn-outline-primary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
