<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>App Cursos</title>
</head>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>


<div class="container text-center" th:if="${courses} != null" >
    <h1 style="font-weight: bold; color:#AED6F1; display: inline-block;" >LISTA DE CURSOS DISPONIBLE</h1>
    <div class="row row-cols-2" >
        <div class="col m-5"  th:each="course : ${courses}" style="border: 2px solid #333; border-radius:10px; width:40%; padding:10px; color:white; background:#17A589;">
            <h3>Curso de:</h3>
            <h2 th:text="${course.title}"></h2>
            <p th:text="${course.description}"></p>
            <a th:href="@{/estudiante}" class="btn btn-outline-dark">Inscribirse</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
