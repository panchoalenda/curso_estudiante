<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Datos del Alumno</title>
</head>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container"
     style="border: 2px solid #333; border-radius:10px; width:35%; padding:10px; color:white; background:black; ">
    <div class="mb-4" style="text-align: center;">
        <h2 class="card-header" th:text="${student.lastName}"></h2>
        <h3 class="card-header" th:text="${student.name}"></h3>
    </div>

    <a th:if=" ${student.image} !=null" class="d-flex align-items-center my-3">
        <img class="m-auto" th:src="@{/image/showStudent/{id} (id=${student.id})}" width="300" height="300">
    </a>
    <a th:if=" ${student.image} ==null" class="d-flex align-items-center my-3">
        <img class="m-auto" src="/img/none.jpg" width="300">
    </a>
    <div class="ms-2">
        <div class="mb-3 col-6">
            <span>Fecha de Nacimiento: </span><label class="form-label" style="font-weight: bold;"
                                                     th:text="${student.dateBirth}">dateBirth</label>
        </div>
        <div class="mb-3 col-6">
            <span>Fecha de Registro: </span><label class="form-label" style="font-weight: bold;"
                                                   th:text="${student.registrationDate}">registrationDate</label>
        </div>
        <div class="mb-3 col-6">
            <span>Materia: </span><label class="form-label" style="font-weight: bold;"
                                         th:text="${student.course.title}">title</label>
        </div>

        <div class="mb-3 col-6">
            <span>Situaci√≥n del Alumno: </span><label class="form-label" style="font-weight: bold;"
                                                      th:text="${student.approved ? 'Aprobado' : 'En curso'}">approved</label>
        </div>
    </div>
    <div style="text-align: center;">
        <a th:href="@{/estudiante/lista-alumnos}" class="btn btn-outline-primary">Ir a Alumnos</a>
        <a th:href="@{/estudiante/modificar/{id}(id=${student.id})}" class="btn btn-outline-primary">Modificar</a>
        <a th:href="@{/estudiante/eliminar/{id} (id=${student.id})}" class="btn btn-outline-primary-primary">Eliminar</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
